<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <input type="text" placeholder="enter value" id="inp" readonly>
    <div>
    <button class="button" onclick=" inputVal=''
    document.querySelector('#inp').value=inputVal">C</button>
    <button class="button" onclick="inputVal=inputVal+'1';
    document.querySelector('#inp').value=inputVal;">1</button>
    <button class="button" onclick="inputVal=inputVal+'2';
    document.querySelector('#inp').value=inputVal;">2</button>
    </div>
    <div>
    <button class="button" onclick="inputVal=inputVal+'3';
    document.querySelector('#inp').value=inputVal;">3</button>
    <button class="button" onclick="inputVal=inputVal+'4';
    document.querySelector('#inp').value=inputVal;">4</button>
    <button class="button" onclick="inputVal=inputVal+'5';
    document.querySelector('#inp').value=inputVal;">5</button>
    </div>
    <div>
    <button class="button" onclick="inputVal=inputVal+'6';
    document.querySelector('#inp').value=inputVal;">6</button>
    <button class="button" onclick="inputVal=inputVal+'7';
    document.querySelector('#inp').value=inputVal;">7</button>
    <button class="button" onclick="inputVal=inputVal+'8';
    document.querySelector('#inp').value=inputVal;">8</button>
    </div>
    <div>
    <button class="button" onclick="inputVal=inputVal+'9';
    document.querySelector('#inp').value=inputVal;">9</button>
    <button class="button" onclick="inputVal=inputVal+'0';
    document.querySelector('#inp').value=inputVal;">0</button>
    <button class="button" onclick="inputVal=inputVal+'+';
    document.querySelector('#inp').value=inputVal;">+</button>
    </div>
    <div>
    <button class="button" onclick="inputVal=inputVal+'-';
    document.querySelector('#inp').value=inputVal;">-</button>
    <button class="button" onclick="inputVal=inputVal+'*';
    document.querySelector('#inp').value=inputVal;">*</button>
    <button class="button" onclick="inputVal=inputVal+'/';
    document.querySelector('#inp').value=inputVal;">/</button>
    </div>
    <div>
    <button class="button" onclick="document.querySelector('#inp').value=eval(inputVal)">=</button>
    </div>
</div>
<script src="js.js"></script>
</body>
</html>
